<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>;

<div class="container">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<div class="row">
<div th:each="actor : ${actors}">
    <h2 th:text="${actor.name}"></h2>
    <h6 th:inline="text"> AKA [[${actor.realName}]]</h6>
    <h6 th:inline="text"> AKA [[${actor.age}]]</h6>

    <ul>
        <th:block  th:each="movie : ${actor.movies}">
            <li th:inline="text"><b> [[${movie.title}]]</b> released in [[${movie.year}]].</li>
        </th:block>
    </ul>
</div>

    <!--<div class="row">-->
        <!--<div class="col-sm-4">.col-sm-4</div>-->
        <!--<div class="col-sm-4">.col-sm-4</div>-->
        <!--<div class="col-sm-4">.col-sm-4</div>-->
    <!--</div>-->





</div>

</body>
</html>
